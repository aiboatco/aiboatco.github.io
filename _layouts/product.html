<body class="page-body">
    <!-- skin-white -->
    <div class="page-container">

        {% include sidebar-menu.html %}

    <div class="main-content">

      {% include navbar.html %}


      <div id="content" class="container">

        <ol class="breadcrumb" style="font-size: 1.1rem;">
          <li>{{page.categoryname}}</li>
          <li>{{page.subcategoryname}}</li>
          <li class="active">{{page.prodtitle}}</li>
        </ol>

        <div class="row">
          <div class="col-md-5"style="
          margin-top: 20px;
          margin-bottom: 20px;
      ">
            <img src="{{page.prodimage}}" height="auto" width="auto" alt="{{page.prodtitle}}" style="border-radius: 2vh;
            box-shadow: 8px 8px 18px;
            width: 100%;"/>
          </div>
          <div class="col-md-5" style="
          margin-top: 20px;
          margin-bottom: 20px;
      ">
            <h1 style="height: 4rem; margin-top: 0px;">{{page.prodtitle}}</h1>
            <p style="font-size: 1.28rem; font-weight: normal; color: black">
              {{page.proddescription}}
            </p>
            <div style="margin-top: 18px">
              标签：<a
                class="btn btn-sm btn-default"
                href="javascript:void();"
                rel="tag"
                >{{page.subcategoryname}}</a
              >
              <div style="margin-top: 10px">
                <a href="javascript:opewin('{{page.produrl}}');" title="{{page.prodtitle}}" class="btn btn-arrow btn-info" style="height: 3rem; width: 9rem; border-radius: 0.5rem"
      ><span style="font-size: 18px">链接直达</span></a>
      <a href="javascript:opewin('{{page.produrl}}');"  title="{{page.prodtitle}}"  class="btn btn-primary" style="  height: 3rem;  width: 9rem;  border-radius: 0.5rem;  margin-left: 20px;"><span style="font-size: 18px">手机查看</span></a>
              </div>
            </div>
          </div>
        </div>
        <div class="content-layout" style="margin-top: 3rem; width: 100%">

          {{content}}

        </div>
      </div>


      {% include footer.html %}


    </div>



    <!-- <script
      async
      src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"
    ></script> -->
    <!-- 锚点平滑移动 -->
    <script type="text/javascript">
      function opewin(url) {
        //把url用base64加密
        url = btoa(url);
        window.open("/go.html?uid=" + url, "_blank");
      }

      function openwin(a,b,c) {
        window.open("/product/"+ a +"-" + b +"-" + c, "_blank");
      }
      
      function opehref(url) {
        window.open(url, "_self");
      }
    
      $(document).ready(function () {
        var rnd1 = Math.floor(Math.random() * 10); // 生成 0 到 9 的随机数
        $("#rnd1").text(rnd1);
        var rnd2 = Math.floor(Math.random() * 10); // 生成 0 到 9 的随机数
        $("#rnd2").text(rnd2);
    
        $(document).on("click", ".has-sub", function () {
          var _this = $(this);
          if (!$(this).hasClass("expanded")) {
            setTimeout(function () {
              _this.find("ul").attr("style", "");
            }, 300);
          } else {
            $(".has-sub ul").each(function (id, ele) {
              var _that = $(this);
              if (_this.find("ul")[0] != ele) {
                setTimeout(function () {
                  _that.attr("style", "");
                }, 300);
              }
            });
          }
        });
        $(".user-info-menu .hidden-sm").click(function () {
          if ($(".sidebar-menu").hasClass("collapsed")) {
            $(".has-sub.expanded > ul").attr("style", "");
          } else {
            $(".has-sub.expanded > ul").show();
          }
        });
        $("#main-menu li ul li").click(function () {
          $(this).siblings("li").removeClass("active"); // 删除其他兄弟元素的样式
          $(this).addClass("active"); // 添加当前元素的样式
        });
        return false;
      });
    

    </script>
            


    
    </div>
